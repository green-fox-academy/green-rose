<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Shop</title>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <link rel="stylesheet" th:href="@{/styles.css}" />
</head>
<body>
<div class="content">
    <header>
        <h1><a href="/webshop" >My Shop</a><a href="/more-filters" class="float-right">More >></a></h1>
        <hr>
        <nav>
            <a href="/filter-by-type?type=clothesAndShoes" >clothes and shoes</a>
            <a href="/filter-by-type?type=electronics">electronics</a>
            <a href="/filter-by-type?type=beveragesAndSnacks">beverages and snacks</a>
            <a href="/price-in-eur">euro</a>
            <a href="/price-in-original">original currency</a>
        </nav>
    </header>
    <div class="search-container">
        <form action="/search_result" name="searchForm" method="post">
            <label for="search-container">Search for:</label>
            <div class="search-container" id="search-container">
                <input type="text" placeholder="...something like nike" name="search" id="searchInput">
                <button type="submit" id="searchBtn">Search</button>
            </div>
        </form>
    </div>
    <table th:if="${not #lists.isEmpty(shop)}" class="table table-hover">
        <thead>
            <th>Name</th>
            <th>Type</th>
            <th>Description</th>
            <th>Price</th>
            <th>Quantity of stock</th>
        </thead>
        <tr th:each="item : ${shop}" th:classappend="${item.stock}<=0 ? 'table-warning' : ''" >
            <td th:text="${item.name}"></td>
            <td th:text="${item.typeLabel}"></td>
            <td><span th:text="${item.description}"></span></td>
            <td><span th:text="${#numbers.formatDecimal(((currency != null) ? item.price/course : item.price), 0, 'WHITESPACE', 2, 'POINT')}">0.00</span> <span th:text="${currency != null} ? ${currency}">Kƒç</span></td>
            <td th:text="${item.stock}"></td>
        </tr>
    </table>
</div>
</body>
</html>
