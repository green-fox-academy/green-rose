<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Show Account from Simba's bank</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
<table class="table table-hover">
    <thead>
        <th>#</th>
        <th>Name</th>
        <th>Balance</th>
        <th>animal Type</th>
    </thead>
    <tr th:each="account : ${lionBank}" th:classappend="${account.isKing()} ? 'table-success' : ''" >
        <td th:text="${accountStat.index}"></td>
        <td><span th:text="${account.name}"></span><span th:utext="${account.isKing()} ? ' <i class=&quot;fas fa-chess-king amber-text&quot;></i>': ''"></span></td>
        <td><span th:text="${#numbers.formatDecimal(account.balance, 0, 'WHITESPACE', 2, 'POINT')}">10.00</span> Zebra</td>
        <td th:text="${account.animalType}"></td>
    </tr>
</table>
<table></table>
</body>
</html>
