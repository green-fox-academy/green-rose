<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	<link rel="stylesheet" href="/styles.css">
	<title>Green Fox Programmer Club</title>
</head>
<body>
<div class="container">
	<nav>
		<a th:href="@{/(name=${name})}">information</a>
		<a th:href="@{/trick-center(name=${name})}">trick center</a>
		<a th:href="@{/nutrition-store(name=${name})}">nutrition</a>
	</nav>
	<form action="/login" method="post" name="login-form">
		<label for="name">Name of your fox:</label>
		<input type="text" name="name" id="name" required>
		<input type="submit" value="Find or create!">
	</form>
	<div th:if="${!foxList.isEmpty()}">
		<ul th:each="fox:${foxList}">
			<li><a th:href="@{/login(name=${fox.getName()})}" th:text="${fox.getName()}"></a></li>
		</ul>
	</div>
</div>
</body>
</html>
