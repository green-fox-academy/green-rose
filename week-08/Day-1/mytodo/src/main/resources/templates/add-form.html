<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>
<h1>Form adding ToDo:</h1>
<form action="/todo/add"method="post" >
	<label for="title">Title:</label>
	<input type="text" name="title" id="title">
	<span> Is it urgent:</span>
	<label for="urgent">Yes</label>
	<input type="radio" id="urgent" name="urgent" value="yes" checked>
	<label for="nonUrgent">No</label>
	<input type="radio" id="nonUrgent" name="urgent" value="no">
	<span> Is it done:</span>
	<label for="done">Yes</label>
	<input type="radio" id="done" name="done" value="yes" checked>
	<label for="notDone">No</label>
	<input type="radio" id="notDone" name="done" value="no">
	<input type="submit" value="save ToDo">
</form>
</body>
</html>
