<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>
<h1>Todos for today:</h1>
<table>
	<thead>
		<td>id</td>
		<td>title</td>
		<td>urgent</td>
		<td>done</td>
	</thead>
	<tr th:each="todo:${todoList}">
		<td th:text="${todo.id}"></td>
		<td th:text="${todo.title}"></td>
		<td th:text="${todo.urgent}"></td>
		<td th:text="${todo.done}"></td>
	</tr>
</table>
</body>
</html>
