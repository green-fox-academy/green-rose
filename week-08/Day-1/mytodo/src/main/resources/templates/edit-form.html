<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Todo edit form</title>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

</head>
<body>
<h1>Form adding ToDo:</h1>
<form class="form" th:action="|/todo/${todo.id}/edit|" method="post" >
	<input type="hidden" name="id" th:value="${todo.id}">
	<label for="title">Title:</label>
	<input type="text" name="title" id="title" th:value="${todo.title}">
	<span> Is it urgent:</span>
	<label for="urgent">Yes</label>
	<input type="radio" id="urgent" name="urgent" value="yes" th:checked="${todo.isUrgent()}">
	<label for="nonUrgent">No</label>
	<input type="radio" id="nonUrgent" name="urgent" value="no" th:checked="${!todo.isUrgent()}">
	<span> Is it done:</span>
	<label for="done">Yes</label>
	<input type="radio" id="done" name="done" value="yes" th:checked="${todo.isDone()}">
	<label for="notDone">No</label>
	<input type="radio" id="notDone" name="done" value="no" th:checked="${!todo.isDone()}">
	<select name="assignee_id" id="assignee">
		<option th:each="assignee:${assignees}" th:value="${assignee.id}" th:text="${assignee.name}" th:selected="${assignee.id==todo.assignee.id}"></option>
	</select>
	<label for="date">Date</label>
	<input type="datetime-local" id="date" th:value="${#dates.format(todo.date, 'yyyy-MM-dd HH:mm')}" name="date">
	<input type="submit" value="edit ToDo">
</form>
</body>
</html>
