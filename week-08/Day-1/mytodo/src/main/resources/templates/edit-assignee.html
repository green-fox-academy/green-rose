<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Assignee edit form</title>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

</head>
<body>
<h1>Form editing Assignee:</h1>
<form class="form" th:action="|/todo/assignee/${assignee.id}/edit|" method="post" >
	<input type="hidden" name="id" th:value="${assignee.id}">
	<label for="name">Name:</label>
	<input type="text" name="name" id="name" th:value="${assignee.name}">
	<label for="email">Email:</label>
	<input type="text" name="email" id="email" th:value="${assignee.email}">
	<input type="submit" value="edit Assignee">
</form>
</body>
</html>
